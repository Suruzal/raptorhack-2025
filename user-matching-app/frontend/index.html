<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Matching App</title>
    <link href="./css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">User Matching App</h1>
        <form id="addUserForm" class="bg-white p-6 rounded shadow-md">
            <h2 class="text-xl font-semibold mb-4">Add User</h2>
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" class="w-full border-gray-300 rounded p-2" required>
            </div>
            <div class="mb-4">
                <label for="major" class="block text-gray-700">Major</label>
                <input type="text" id="major" class="w-full border-gray-300 rounded p-2" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add User</button>
        </form>
        <div id="matches" class="mt-6">
            <h2 class="text-xl font-semibold mb-4">Matches</h2>
            <ul id="matchesList" class="list-disc pl-5"></ul>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
