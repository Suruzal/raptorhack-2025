{% extends 'layout.html' %}
{% block body %}

<div class="postsubmit flex flex-col items-center">
    <h2 class="text-2xl/9 font-bold tracking-tight text-gray-900 mb-8">Create a Barter</h2>
    {% if errors %}
    <div class="errors">
        {% for error in errors %}
        <div class="error">{{ error }}</div>
        {% endfor %}
    </div>
    {% endif %}
    <form action="/action_post" method="POST" class="w-full max-w-4xl space-y-6">
        <div>
            <label for="title" class="block text-sm/6 font-medium text-gray-900">Title</label>
            <div class="mt-2">
                <input id="title" class="inputbox w-full px-3 py-2 rounded-md" type="text" name="title" required>
            </div>
        </div>
        <div>
            <label for="content" class="block text-sm/6 font-medium text-gray-900">Content</label>
            <div class="mt-2">
                <textarea id="content" class="inputbox w-full px-3 py-2 rounded-md" rows="25" name="content" required></textarea>
            </div>
        </div>
        <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-500">Submit Post</button>
        </div>
    </form>
</div>
{% endblock %}
