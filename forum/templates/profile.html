{% extends 'layout.html' %}
{% block body %}

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Profile Settings</h2>
    </div>

    {% if errors %}
    <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-sm">
        {% for error in errors %}
        <div class="text-red-500 text-sm text-center">{{ error }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <!-- Change Email Form -->
        <form class="space-y-6 mb-8" action="/update_email" method="POST">
            <div>
                <label for="new-email" class="block text-sm/6 font-medium text-gray-900">New Email Address</label>
                <div class="mt-2">
                    <input type="email" name="new_email" id="new-email" required 
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-[#24b3af] sm:text-sm/6">
                </div>
            </div>
            <div>
                <button type="submit" 
                    class="flex w-full justify-center rounded-md bg-[#24b3af] px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-[#1e9691]">
                    Update Email
                </button>
            </div>
        </form>

        <!-- Change Password Form -->
        <form class="space-y-6" action="/update_password" method="POST">
            <div>
                <label for="current-password" class="block text-sm/6 font-medium text-gray-900">Current Password</label>
                <div class="mt-2">
                    <input type="password" name="current_password" id="current-password" required 
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-[#24b3af] sm:text-sm/6">
                </div>
            </div>
            <div>
                <label for="new-password" class="block text-sm/6 font-medium text-gray-900">New Password</label>
                <div class="mt-2">
                    <input type="password" name="new_password" id="new-password" required 
                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-[#24b3af] sm:text-sm/6">
                </div>
            </div>
            <div>
                <button type="submit" 
                    class="flex w-full justify-center rounded-md bg-[#24b3af] px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-[#1e9691]">
                    Update Password
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
