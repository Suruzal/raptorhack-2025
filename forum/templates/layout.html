<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename="bootstrap.min.css")}}?v=1">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename="style.css")}}?v=1">
	<title>BarterBoard by Suruzal</title>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<!-- Remove .page wrapper from header so header can be full width -->
	{% include 'header.html' %}
<div class="page" style="margin-top:0;">
	{% if errors %}
	<div class="errors">
	{% for error in errors %}
		<p class="error">
			{{ error }}
		</p>
	{% endfor %}
	</div>
{% endif %}
	<div class="content" style="margin-top:0;">
		{% block body %}{% endblock %}
	</div>
</div>
<footer class="bg-gray-800 text-white py-4 text-center fixed bottom-0 w-full">
    <p>Copyright <a href="https://github.com/Suruzal" class="text-[#24b3af] hover:underline" target="_blank" rel="noopener noreferrer">Suruzal</a> 2025</p>
</footer>
</body>
</html>
